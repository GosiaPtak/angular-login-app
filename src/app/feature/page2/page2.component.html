<div class="jumbotron jumbotron-fluid"
  *ngIf="lg.sharedUser !== undefined">
  <div class="container">
    <p class="lead">{{ user.name }} {{ user.surname}}'s Page</p>
  </div>
</div>
<div class="container">
  <div class="row align-items-center">
    <div class="col-sm-8">
      <button type="button"
        (click)="validateAge()"
        class="btn btn-success btn-block">ACCESS</button>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-sm-8">
      <div class="alert alert-danger"
        role="alert"
        *ngIf="!isAdult && isAdult !== undefined">
        You by at least 18 years old !
      </div>
      <div *ngIf="isAdult && isAdult !== undefined">
        <img src="../../../assets/img/gabriel-gabriel-rY0B7AiH5Vw-unsplash.jpg"
          class="image500 img-thumbnail" />
      </div>
    </div>
  </div>
</div>
